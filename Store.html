<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>The Generics | Store</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="nav main-nav">
        <ul>
          <li>
            <a href="index.html">HOME</a>
        </li>
          <li>
            <a href="store.html">STORE</a>
        </li>
          <li>
            <a href="about.html">ABOUT</a>
        </li>
        </ul>
      </nav>
      <h1 class="band-name band-name-large">The Generics</h1>
    </header>
                                <!-- MUSIC PORTION OF PAGE BELOW -->
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="TempImages/Header Background.jpg" />
          <div class="shop-item-details">
              <span class="shop-item-price">$12.99</span>
              <button class="btn btn-primary shop-item-button" role="button"> ADD TO CART </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="TempImages/Header Background.jpg" />
          <div class="shop-item-details">
              <span class="shop-item-price">$14.99</span>
              <button class="btn btn-primary shop-item-button" role="button"> ADD TO CART </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="TempImages/Header Background.jpg" />
          <div class="shop-item-details">
              <span class="shop-item-price">$9.99</span>
              <button class="btn btn-primary shop-item-button" role="button"> ADD TO CART </button>
          </div>
        </div>

        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
        <img class="shop-item-image" src="TempImages/Header Background.jpg" />
        <div class="shop-item-details">
              <span class="shop-item-price">$19.99</span>
              <button class="btn btn-primary shop-item-button" role="button"> ADD TO CART </button>
        </div>
    </div>
    </section>
                                <!-- MERCH PORTION OF PAGE BELOW-->

    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">

        <div class="shop-item">
          <span class="shop-item-title">T-Shirt</span>
            <img class="shop-item-image" src="TempImages/Header Background.jpg" />
            <div class="shop-item-details">
                <span class="shop-item-price">$12.99</span>
                <button class="btn btn-primary" role="button"> ADD TO CART </button>
            </div>
        </div>

          <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="TempImages/Header Background.jpg" />
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary" role="button"> ADD TO CART </button>
                </div>
          </div>
      </div>

    </section>

                            <!-- FAUX-CART PORTION OF PAGE BELOW-->

    <section class="container content-section">
      <h2 class="section-header">CART</h2>

        <div class="cart-main">
            <div class="item-container">
            <h4>ITEM</h4>
            <hr>
            <div class="item-container-two">
                <div class="item-container-three-one">
                  <img src="TempImages/Header Background.jpg"  height="200px" width="200px" />
                    <p>T-Shirt</p>
                </div>
                <hr>
                <div class="item-container-three-two">
                    <img src="TempImages/Header Background.jpg"  height="200px" width="200px" />
                    <p>Album 1</p>
                </div>
            </div>

            </div>
            <div class="price-container">
            <h4>PRICE</h4>
            <div class="price-container-two">
                <p>Price</p>
                <p>$12.99</p>
                <hr>
                <p>$12.99</p>
            </div>
            </div>
            <hr>
            <div class="quantity-container">
            <h4>QUANTITY</h4>
            <div class="quantity-container-two">
                <input type="number" value="1">
                <button>REMOVE</button>
                <input type="number" value="2">
                <button>REMOVE</button>
            </div>
            </div>
            <div>
                <button>PURCHASE</button>
            </div>
        </div>
    </section>
    <footer>
      <h3 class="band-name">The Generics</h3>
      <ul>
        <li>
          <a href="https://www.youtube.com" target="_blank">
            <img class="footer-link" src="TempImages/YouTube Logo.png" />
          </a>
        </li>
        <li>
          <a href="https://www.spotify.com" target="_blank">
            <img class="footer-link" src="TempImages/Spotify Logo.png" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank">
            <img class="footer-link" src="TempImages/Facebook Logo.png" />
          </a>
        </li>
      </ul>
    </footer>
</body>
</html>
